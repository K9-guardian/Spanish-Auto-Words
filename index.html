<!DOCTYPE html>
<html>

<head>
    <style>
        .centerText {
            text-align: center;
        }
        
        .centerTextBox {
            margin: 0px auto;
            width: 80%;
            height: 50vh;
            display: block;
        }
        
        .centerButton {
            margin: auto;
            margin-top: 2%;
            width: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1 class="centerText">Input</h1>
    <textarea class="centerTextBox" id="inputText"></textarea>
    <button class="centerButton" onclick="makeDoc()">Make Document</button>
    <h1 class="centerText">Output</h1>
    <textarea class="centerTextBox" id="outputText"></textarea>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="makeDoc.js" type="text/javascript"></script>

</html>
